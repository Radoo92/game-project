<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hra</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Kameň Papier Nožnice</h1>
    </header>
    <div class="rules">
      <p>Vyber jednu z možností: Kameň, Papier, Nožnice.</p>
      <p>Kameň poráža nožnice, papier poráža kameň, nožnice porážajú papier.</p>
      <button onclick="startGame()">Hraj</button>
    </div>
    <div class="score-board">
      <p id="user-label">Hráč:</p>
      <span id="user-score">0</span>
      <p id="computer-label">Počítač:</p>
      <span id="computer-score">0</span>
    </div>
    <table id="history-table">
      <thead id="table-head">
        <tr>
          <th>Kolo</th>
          <th>Hráč</th>
          <th>Počítač</th>
          <th>Výsledok</th>
        </tr>
      </thead>
      <tbody id="table-data"></tbody>
    </table>
  </body>
  <script src="app.js"></script>
</html>
